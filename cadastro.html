    <main class="container">
        <section class="login">
            <section>
                <img class="login_cadastro__logo" src="src/img/logo.jpg" alt="">

                <h1 class="login_cadastro__titulo">Faça seu Cadastro!</h1>
            </section>

            <fieldset class="login_cadastro__box">
                <label class="login_cadastro__label" for="usuario">Usuário:</label>
                <input class="login_cadastro__campo" type="text" name="usuario" placeholder="Digite seu usuário...">
    
                <label class="login_cadastro__label" for="senha">Senha:</label>
                <input class="login_cadastro__campo" type="password" name="senha" placeholder="Digite sua senha...">

                <label class="login_cadastro__label" for="senha">Email:</label>
                <input class="login_cadastro__campo" type="email" name="senha" placeholder="Digite seu email...">

                <div class="login_cadastro__botoes__box">
                    <input class="login_cadastro__botao botao" type="submit" value="Cadastrar">
                </div> 
            </fieldset>
        </section>
